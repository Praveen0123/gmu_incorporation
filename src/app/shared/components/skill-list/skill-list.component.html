<section class="grid-x grid-margin-x grid-margin-y">

  <div class="cell"
       *ngIf="title && subTitle">
    <h3>
      <span class="title">{{title}}</span>
      <span class="subTitle">{{subTitle}}</span>
    </h3>
  </div>

  <div class="cell xsmall-6 small-6 medium-12"
       *ngFor="let skill of skillListToDisplay">

    <a mat-stroked-button
       *ngIf="!displaySkillsAsLinks"
       (click)="onClickSkill(skill)">{{skill.label}}</a>

    <a mat-button
       class="link"
       *ngIf="displaySkillsAsLinks"
       (click)="onClickSkill(skill)">{{skill.label}}</a>
  </div>

</section>
