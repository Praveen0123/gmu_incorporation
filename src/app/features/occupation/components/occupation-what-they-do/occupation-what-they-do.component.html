<section class="grid-y grid-margin-y">
  <!-- HEADER: What They Do Header -->
  <div class="cell">
    <gmu-section-header [title]="'What They Do ...'"></gmu-section-header>
  </div>

  <!-- DESCRIPTION -->
  <div class="cell">
    {{ occupationProfileDetails.description }}
  </div>

  <!-- VIDEO -->
  <div class="cell" *ngIf="occupationProfileDetails.videoId">
    <gmu-video
      [videoUrl]="
        'https://cdn.careeronestop.org/OccVids/OccupationVideos/' +
        occupationProfileDetails.onetCode +
        '.mp4'
      "
      [posterUrl]="
        'https://cdn.careeronestop.org/OccVids/OccupationVideos/' +
        occupationProfileDetails.onetCode +
        '.jpg'
      "
    ></gmu-video>
  </div>

  <!-- SALARIES -->
  <div class="cell">
    <gmu-occupation-salary
      [occupationProfileDetails]="occupationProfileDetails"
    ></gmu-occupation-salary>
  </div>

  <!-- STATS -->
  <div class="cell">
    <gmu-occupation-stats
      [occupationProfileDetails]="occupationProfileDetails"
    ></gmu-occupation-stats>
  </div>
</section>
